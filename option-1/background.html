<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Background</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <div class="climate" id="climate">
                <script>
                    async function climate() { 
                        const apiKey = 'API-KEY'; 
                        const city = 'San Rafael,AR'; //your city
                        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=es`; 
                        try { 
                            const response = await fetch(url); 
                            const data = await response.json(); 
                            if (data.cod !== 200) { 
                                throw new Error(data.message); 
                            } 
                            const temp = data.main.temp; 
                            const clima = data.weather[0].description; 
                            document.getElementById("climate").innerHTML = `${temp} Â°C`; 
                        } catch (error) { 
                            console.error('Error obteniendo clima:', error); 
                            document.getElementById("climate").innerHTML = "No se pudo cargar el clima."; 
                        } 
                    }
                    climate(); 
                    setInterval(climate, 600000);
                </script>
            </div>
            <div class="stopwatch">
                <p>s/t: </p>
                <div id="stopwatch">
                    <script>
                        let seconds = 0; 
                        function updateDisplay() { 
                            const hrs = String(Math.floor(seconds / 3600)).padStart(2, "0");
                            const mins = String(Math.floor(seconds / 60)).padStart(2, "0"); 
                            const secs = String(seconds % 60).padStart(2, "0"); 
                            document.getElementById("stopwatch").textContent = `${hrs}:${mins}:${secs}`; 
                        }
                        setInterval(() => { 
                            seconds++; updateDisplay(); 
                        }, 1000);

                        updateDisplay();
                    </script>
                </div>
                
            </div>         
            
            <div class="username">
                <p>ancouwu</p> <!--your username-->
            </div>
        </nav>
    </header>
    <main>
        <div class="stats">
            
            <div class="mood" id="mood">
                    <script>
                        function getMood() { 
                            const hours = new Date().getHours(); 
                            let mood = ""; 
                            if (hours >= 5 && hours < 12) { 
                                mood = "Good Morning"; 
                            } else if (hours >= 12 && hours < 18) { 
                                mood = "Good Afternoon"; 
                            } else { 
                                mood = "Good Evening"; 
                            } 
                            document.getElementById("mood").textContent = mood; 
                        }
                        getMood(); 
                    </script>    
            </div>
            <div class="reloj" id="reloj">
                <script>
                    function daytime() { 
                        const now = new Date();
                        let horas = now.getHours(); 
                        const minutos = String(now.getMinutes()).padStart(2, "0");  
                         const horaFormateada = `${horas}:${minutos}`; 
                         
                         document.getElementById("reloj").innerHTML = horaFormateada;;
                    }
                        
                    setInterval(daytime, 1000); 
                    daytime();
                </script>
            </div>
            <div class="fecha" id="calendario">
                <script>
                    function calendario(){
                        const now = new Date();
                        const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]; 
                         const months = ["January","February","March","April","May","June","July","August", "September","October","November","December"];
                         const dayName = days[now.getDay()]; 
                         const monthName = months[now.getMonth()]; 
                         const day = now.getDate();
                         document.getElementById("calendario").innerHTML = `${dayName}, ${monthName} ${day}`;
                    }
                    calendario();
                </script>
            </div>
        
        </div>    
    </main>
</body>
</html>
